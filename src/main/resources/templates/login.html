<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录注册页面</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/css/login/base.css">
    <link rel="stylesheet" href="/css/login/iconfont.css">
    <link rel="stylesheet" href="/css/login/reg.css">
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href=""><img src="/image/logo.png" class="head-logo"></a>
            <div class="change-login">
                <p class="account_number on">账号登录</p>
                <p class="message" disabled>短信登录</p>
            </div>
            <div class="form1">
                <p class="p-input pos">
                    <label for="num">用户名/UID/邮箱</label>
                    <input type="text" id="num" value="qinyuchu.huantian@gmail.com">
                    <span id="email_login_error" class="tel-warn num-err hide"><em id="email_login_error_mes">账号或密码错误，请重新输入</em><i
                            class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="pass">请输入密码</label>
                    <input type="password" style="display:none"/>
                    <input type="password" id="pass" autocomplete="new-password" value="qinyuchu0315">
                    <span id="email_error_pass" class="tel-warn pass-err hide"><em id="email_error_pass_mes">账号或密码错误，请重新输入</em><i
                            class="icon-warn"></i></span>
                </p>
                <p class="p-input pos code">
                    <label for="veri">请输入验证码</label>
                    <input type="text" id="veri">
                    <img src="/security/page/verification_code"
                         style="padding-bottom: 8px;" id="code_image">
                    <span id="email_error_code" class="tel-warn img-err hide"><em
                            id="email_error_code_mes">验证码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
            </div>
            <div class="form2 hide">
                <p class="p-input pos">
                    <label for="num2">手机号</label>
                    <input type="number" id="num2">
                    <span class="tel-warn num2-err hide"><em>账号或密码错误</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="veri-code">输入验证码</label>
                    <input type="number" id="veri-code">
                    <a href="javascript:;" class="send">发送验证码</a>
                    <span class="time hide"><em>120</em>s</span>
                    <span class="tel-warn error hide"><em>验证码错误</em></span>
                </p>
            </div>
            <div class="r-forget cl">
                <a href="/security/page/register" class="z">账号注册</a>
                <a href="/security/page/getpass" class="y">忘记密码</a>
            </div>
            <button class="lang-btn off log-btn">登录</button>
            <div class="third-party">
                <a href="#" class="log-qq icon-qq-round" disabled></a>
                <a href="#" class="log-qq icon-weixin" disabled></a>
                <a href="#" class="log-qq icon-sina1" disabled></a>
            </div>
            <p class="right">Powered by © 2018</p>
        </div>
    </div>
</div>
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/login.js"></script>
<script src="../../js/agree.js"></script>
</body>
</html>
