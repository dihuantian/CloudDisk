<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/css/login/base.css">
    <link rel="stylesheet" href="/css/login/iconfont.css">
    <link rel="stylesheet" href="/css/login/reg.css">
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href=""><img src="/image/logo.png" class="head-logo"></a>
            <!--<p class="tel-warn hide"><i class="icon-warn"></i></p>-->
            <form>
                <p class="p-input pos">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" autocomplete="off">
                    <span id="email_error" class="tel-warn tel-err hide"><em id="register_mes" style="z-index: 100">注册邮箱已经存在</em><i
                            class="icon-warn"></i></span>
                </p>
                <p class="p-input pos" id="sendcode">
                    <label for="veri-code">输入验证码</label>
                    <input type="text" id="veri-code">
                    <a href="javascript:;" class="send">发送验证码</a>
                    <span class="time hide"><em>120</em>s</span>
                    <span id="code_error" class="error hide"><em id="code_error_mes">验证码错误</em><i class="icon-warn"
                                                                                                  style="margin-left: 5px"></i></span>
                </p>
                <p class="p-input pos" id="pwd">
                    <label for="passport">输入密码</label>
                    <input type="password" style="display: none"/>
                    <input type="password" id="passport">
                    <span id="password1_error" class="tel-warn pwd-err hide"><em>密码不一致</em><i class="icon-warn"
                                                                                              style="margin-left: 5px"></i></span>
                </p>
                <p class="p-input pos" id="confirmpwd">
                    <label for="passport2">确认密码</label>
                    <input type="password" style="position:absolute;top:-998px"/>
                    <input type="password" id="passport2">
                    <span id="password2_error" class="tel-warn confirmpwd-err hide"><em>密码不一致</em><i class="icon-warn"
                                                                                                     style="margin-left: 5px"></i></span>
                </p>
            </form>
            <div class="reg_checkboxline pos">
                <span class="z"><i class="icon-ok-sign boxcol" nullmsg="请同意!"></i></span>
                <input type="hidden" name="agree" value="1">
                <div class="Validform_checktip"></div>
                <p>我已阅读并接受 <a href="#" target="_brack">《XXXX协议说明》</a></p>
            </div>
            <button class="lang-btn">注册</button>
            <div class="bottom-info">已有账号，<a href="/security/page/login">马上登录</a></div>
            <div class="third-party">
                <a href="#" class="log-qq icon-qq-round"></a>
                <a href="#" class="log-qq icon-weixin"></a>
                <a href="#" class="log-qq icon-sina1"></a>
            </div>
            <p class="right">Powered by © 2018</p>
        </div>
    </div>
</div>
<script src="/js/jquery/jquery.js"></script>
<script src="/js/jquery/jquery-migrate-1.2.1.js"></script>
<script src="/js/jquery/jquery.timers.js"></script>
<script src="/js/agree.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
